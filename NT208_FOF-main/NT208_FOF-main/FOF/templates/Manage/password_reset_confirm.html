

{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friend of Farmer | Đổi mật khẩu</title>
	<!-- TAG -->
	<link rel="shortcut icon" type="image/png" href="./IMG/Logo.png" />

	<!-- font google  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

	<!-- font awesome  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- css bootstrap  -->
	<link rel="stylesheet" href="{%static 'Manage/CSS/bootstrap.min.css'%}">
	<!-- MAIN CSS  -->
	<link rel="stylesheet" href="{%static 'Manage/CSS/login.css'%}">

</head>

<body>
	
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="box">
                <div class="signup-content ">
                    
                  <div class="signup-image col-5">
                        <a href="{%url "index"%}" class="signup-image-link">Trang chủ</a><br/><br/>
                        <figure><img src="{%static 'Manage/IMG/signin-image.jpg'%}" class="img-fluid" alt="sing up image"></figure>
                        
                       
                    </div> 
                        {% if validlink %}
                        <h2 class="form-title forgot__title">VUI LÒNG CẬP NHẬT MẬT KHẨU MỚI</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {%csrf_token%}
            
                            <div class="form-group line">
                                <label for="password"><i class="fa fa-lock"></i></label>
                                <input type="password" name="new_password1" autocomplete="new-password" required="" aria-describedby="id_new_password1_helptext" id="id_new_password1" placeholder="Mật khẩu mới">           
                            </div>
                            <small id="password-message" class="password-message"></small>
                            
                            <div class="form-group line">
                                <label for="confirm_password"><i class="fa fa-user-lock"></i></label>
                                <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" placeholder="Nhập lại mật khẩu">
                            </div>
                        
                            <div class="form-group form-button" style="margin: 0;">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Xác nhận"/>
                            </div>
                          
                        
                            
                        </form>
                        {% else %}
                        <p>The password reset link was invalid, possibly because it has
                        already been used. Please request a new password reset.</p>
                        {% endif %}

                        
                </div>
            </div>
           
        </div>
    </section>

    <script src="{% static 'Manage/JS/signup.js'%}"></script>
    
</body>

</html>
