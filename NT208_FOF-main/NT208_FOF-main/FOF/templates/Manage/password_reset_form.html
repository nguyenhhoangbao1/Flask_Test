{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friend of Farmer | Quên mật khẩu</title>
	<!-- TAG -->
	<link rel="shortcut icon" type="image/png" href="./IMG/Logo.png" />

	<!-- font google  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

	<!-- font awesome  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- css bootstrap  -->
	<link rel="stylesheet" href="{%static 'Manage/CSS/bootstrap.min.css'%}">
	<!-- MAIN CSS  -->
	<link rel="stylesheet" href="{%static 'Manage/CSS/login.css'%}">

</head>

<body>
	
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="box">
                <div class="signup-content ">
                    
                  <div class="signup-image col-5">
                        <a href="{%url "index"%}" class="signup-image-link">Trang chủ</a><br/><br/>
                        <figure><img src="{%static 'Manage/IMG/signin-image.jpg'%}" class="img-fluid" alt="sing up image"></figure>
                        
                       
                    </div> 
                        <h2 class="form-title forgot__title">QUÊN MẬT KHẨU</h2>
                        <form method="POST" class="register-form" id="register-form" onsubmit="updateForm(event)">
                            {%csrf_token%}
                        
                            <div class="text">
                                <div class="form-group line"  id="emailFormGroup">
                                        <label for="email"><i class="fa fa-envelope"></i></i></label>
                                        <input type="email" name="email" id="email" placeholder="Your Email" required/>
                                </div>        
                            </div>
                            <br/>
                            <div class="form-group form-button" style="margin: 0;">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Xác nhận"/>
                            </div>
                          
                            <br/>
                            <div class="messages" id="message-container">
                                {% if messages %}
                                    {% for message in messages %}
                                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                                    {% endfor %}
                                {% endif %}
                            </div>
                            <br/>
                        </form>
                       
                        <a href="{%url "signup"%}" class="signup-image-link" style = "margin-bottom: 1rem; display: block;">Tạo tài khoản mới</a>
                        

                    </div>
                    
                </div>
            </div>
           
        </div>
    </section>

    <script>
        
    </script>
</body>

</html>
